<div class="main_view" [ngSwitch]=type>
  <h1>{{inputFilter[type][0]}}</h1>
  <el-form [formGroup]="loginForm" label-width="92px" [show-icon]="true" [show-message]="true">
    <el-form-item label="账号" [required]="true"
                  [status]="statusCtrl('username')" [error]="messageCtrl('username')">
      <el-input formControlName="username"></el-input>
    </el-form-item>

    <el-form-item label="密码" [required]="true"
                  [status]="statusCtrl('password')" [error]="messageCtrl('password')">
      <el-input formControlName="password" native-type="password"></el-input>
    </el-form-item>
  </el-form>
<!--  <el-form [formGroup]="loginForm" label-width="92px" [show-icon]="true" [show-message]="true">-->
<!--    <app-input-field *ngFor="let key of inputFilter[type][1];"-->
<!--                     [validateForm]="loginForm"-->
<!--                     [data]=inputData[key] [key]="key"></app-input-field>-->
<!--  </el-form>-->
  <div *ngSwitchCase="'Login'">
    <div class="bottom_buttons">
      <el-button class="submit_button" style="margin-right: 64px;"
                 type="text" (click)="onClick('forget')">忘记密码</el-button>
      <span>没有账号？
        <el-button class="submit_button" type="text"
                   (click)="onClick('register')">立即注册</el-button>
        </span>
    </div>
    <div class="bottom_buttons">
      <el-button class="submit_button" style="width: 40%; min-width: 92px;"
                 type="success" (click)="onClick('login')">登陆</el-button>
    </div>
  </div>
  <div *ngSwitchCase="'Register'">
    <div class="bottom_buttons">
        <span>已有账号？
          <el-button class="submit_button" type="text"
                     (click)="onClick('login')">立即登陆</el-button>
        </span>
    </div>
    <div class="bottom_buttons">
      <el-button class="submit_button" style="width: 20%; min-width: 92px;"
                 type="success" (click)="onClick('register')"> 注册 </el-button>
    </div>
  </div>
  <div *ngSwitchCase="'Forget'">
    <div class="bottom_buttons">
      <el-button class="submit_button" style="width: 20%; min-width: 92px;"
                 type="success" (click)="onClick('register')"> 重置密码 </el-button>
    </div>
  </div>
</div>
