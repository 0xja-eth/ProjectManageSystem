<div class="avatar-uploader">
  <el-upload action="http://localhost:4200/personal-infor"
             [show-file-list]="false"
             (success)="successHandle($event)"
             (error)="errorHandle($event)">
    <ng-template #trigger>
      <img *ngIf="imageUrl" [src]="imageUrl" class="avatar">
      <i *ngIf="!imageUrl" class="el-icon-plus avatar-uploader-icon"></i>
    </ng-template>
  </el-upload>
</div>

<div></div>

<div class="formContain">
  <el-form [formGroup]="personalForm" label-width="144px" size="small"
           [show-icon]="true" [show-message]="true">

    <el-form-item label="用户名" [required]="true">
      <el-input formControlName="nickName" Name="nickname" [elDisabled]="true"></el-input>
    </el-form-item>

    <el-form-item label="姓名" [required]="true">
      <el-input formControlName="realName"></el-input>
    </el-form-item>

    <el-form-item label="性别" [required]="true">
      <el-select placeholder="请选择性别" formControlName="sex">
        <el-option label="男" value="man"></el-option>
        <el-option label="女" value="woman"></el-option>
      </el-select>
    </el-form-item>

    <el-form-item label="出生年月">
      <el-date-picker formControlName="birthday"></el-date-picker>
    </el-form-item>

    <el-form-item label="居住地" [required]="true">
      <el-input formControlName="address"></el-input>
    </el-form-item>

    <el-form-item label="学历">
            <el-select (modelChange)="eduHandle($event)" formControlName="edubg">
              <el-option *ngFor="let edu of edubgs"
                         [label]="edu.label"
                         [value]="edu.education">
              </el-option>
            </el-select>
    </el-form-item>

    <el-form-item label="职业" [required]="true">
      <el-input formControlName="job"></el-input>
    </el-form-item>

    <el-form-item label="联系方式" [required]="true">
      <el-input formControlName="contact"></el-input>
    </el-form-item>

    <el-form-item label="个人描述" [required]="true">
      <el-input type="textarea" formControlName="description"></el-input>
    </el-form-item>

    <el-form-item>
      <el-button type="primary" (click)="submit()">保存</el-button>
      <el-button>取消</el-button>
    </el-form-item>
  </el-form>
</div>
