<div class="formContain">
  <el-form [formGroup]="codeForm" label-width="100px"
  [show-icon]="true" [show-message]="true">

    <el-form-item label="用户名">
      <el-input formControlName="nickName" placeholder="用户名" [elDisabled]="true"></el-input>
    </el-form-item>

    <el-form-item label="旧密码" [required]="true">
      <el-input formControlName="password_old"></el-input>
    </el-form-item>

    <el-form-item label="新密码" [required]="true">
      <el-input formControlName="password_new"></el-input>
    </el-form-item>

    <el-form-item label="确认密码" [required]="true">
      <el-input formControlName="new_again"></el-input>
    </el-form-item>

    <el-form-item>
      <el-button type="primary" (click)="submit()">确认</el-button>
      <el-button>取消</el-button>
    </el-form-item>
  </el-form>
</div>
