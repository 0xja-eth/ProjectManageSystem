<div id="content">
  <div id="friends-list">
    <el-input id="search-input" icon="search" placeholder="搜索" [(model)]="searchInput" (focus)="showSearchInfo()"
              (keyup)="searchFriend()" (blur)="hideSearchInfo()"></el-input>
    <div id="search-result" hidden="true" style="height: 80%; overflow-y: scroll; margin: 0">
      <div>
        <p id="notice1" style="color: #a3d9ff" hidden="true">好友</p>
      </div>
      <div class="blue" *ngFor="let searchData of this.searchData" style="margin: 0;" (click)="showFriendInfo(searchData)" >
        <img [src]="searchData.imgURL" height="40px" width="40px">
        <div style="display: inline-block; margin: 0px 0px 0px 10px;">
          <p style="margin-bottom: -5px">{{searchData.name}}</p>
          <p>在线</p>
        </div>
      </div>
      <p style="color: #a3d9ff" >精确搜索</p>
      <div class="blue" style="margin: 0;" (click)="showNewFriendInfo(friendsData[0])" >
        <img [src]="friendsData[0].imgURL" height="40px" width="40px">
        <div style="display: inline-block; margin: 0px 0px 0px 10px;">
          <p style="margin-bottom: -5px">{{friendsData[0].name}}</p>
          <p>在线</p>
        </div>
      </div>
    </div>
    <div id="inner-friends-list" style="height: 80%; overflow-y: scroll; margin: 0"  >
      <div class="blue" *ngFor="let friendData of friendsData" style="margin: 0;" (click)="showFriendInfo(friendData)">
        <img [src]="friendData.imgURL" height="40px" width="40px">
        <div style="display: inline-block; margin: 0px 0px 0px 10px;">
          <p style="margin-bottom: -5px">{{friendData.name}}</p>
          <p>在线</p>
        </div>
      </div>
    </div>
  </div>



  <div id="friend-info" >
    <div el-col >账号：&nbsp;&nbsp;{{instanceInfo.name}}</div>
    <div el-col >昵称：&nbsp;&nbsp;{{instanceInfo.accountNumber}}</div>
    <div el-col >备注：&nbsp;&nbsp;{{instanceInfo.remark}}</div>
    <!--    <label el-col >分组：-->
    <!--      <select id="groups">-->
    <!--      </select>-->
    <!--    </label>-->

    <div el-col span="1.5">{{instanceInfo.gender}}</div>
    <div el-col span="1.5">{{instanceInfo.age}}</div>
    <div el-col span="3">{{instanceInfo.birthday}}</div>
    <!--    <div el-col span="2">{{instanceInfo.constellation}}</div>-->
    <!--    <div el-col span="2">{{instanceInfo.yearOfBirth}}</div>-->


    <div id="searchButton" hidden="true">
      <el-button  icon="plus"  >添加</el-button>
    </div>
  </div>
</div>
