<div class="project_edit" *ngIf="project_obj && ProjectSystem.checkPrivilege()" >
  <div class="header">
    <h1>{{inputForm.name}}</h1>
  </div>
  <div class="center">
    <el-form [formGroup]="formGroup" label-width="92px" [show-icon]="true" [show-message]="true">
      <el-form-item label="项目名" [required]="true"
                    [status]="statusCtrl('name')" [error]="messageCtrl('name')">
        <el-input formControlName="name" placeholder="请输入项目名" [maxlength]="ConfigSystem.PnLength"></el-input>
      </el-form-item>
      <el-form-item label="项目类型" [required]="true"
                    [status]="statusCtrl('type_id')" [error]="messageCtrl('type_id')">
        <el-select placeholder="请选择" formControlName="type_id" [clearable]="true">
          <el-option *ngFor="let type of DataSystem.ProjectTypes" [value]=type.id [label]=type.name></el-option>
        </el-select>
        <el-radio-group formControlName="type_id">
        </el-radio-group>
      </el-form-item>
      <el-form-item label="开始日期" [required]="true"
                    [status]="statusCtrl('start_date')" [error]="messageCtrl('start_date')">
        <el-date-picker formControlName="start_date" placeholder="请选择开始日期" [format]="'yyyy-MM-dd'"></el-date-picker>
      </el-form-item>
      <el-form-item label="项目描述" [required]="false"
                    [status]="statusCtrl('description')" [error]="messageCtrl('description')">
        <el-input formControlName="description" placeholder="请输入项目描述（不超过256个字符）" resize="none"
                  type="textarea" [autosize]="{ minRows: 4, maxRows: 8}" [maxlength]="ConfigSystem.PDescLength"></el-input>
      </el-form-item>

    </el-form>
  </div>
  <div class="footer">
    <el-button class="submit_button" type="success" (click)="onEdit()">确认修改</el-button>
    <el-button class="submit_button" type="danger" (click)="onDelete()">结束项目</el-button>
  </div>
</div>
